<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Propose Page</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fce4ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin: 1rem 0;
      color: #c2185b;
    }
    .proposal-img {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .my-video {
      margin: 2rem 0;
      width: 100%;
      max-width: 560px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      line-height: 1.5;
    }
    .button-group {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .button-group button {
      cursor: pointer;
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      color: #fff;
      background-color: #c2185b;
      transition: background-color 0.3s;
    }
    .button-group button:hover {
      background-color: #ad1457;
    }
  </style>
</head>
<body>
  <h1>Will You Marry Me?</h1>
  
  <!-- 이미지 예시 -->
  <img src="images/proposal.jpg" alt="프로포즈 사진" class="proposal-img" />

  <div class="message">
    <p>내가 준비한 특별한 순간을 담은 영상을 봐줘!</p>
  </div>

  <!-- 직접 업로드한 mp4 영상 예시 -->
  <!--
  <video 
    src="videos/proposal.mp4" 
    class="my-video" 
    controls 
    autoplay 
    muted 
    loop 
    poster="images/poster.jpg">
  </video>
  -->

  <!-- 유튜브 임베드 영상 예시 -->
  <iframe 
    width="560" 
    height="315" 
    class="my-video"
    src="https://www.youtube.com/embed/동영상ID?autoplay=1&mute=1"
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen
  ></iframe>

  <div class="message">
    <p>당신을 위해 모든 순간을 기록했어. 앞으로의 인생도 함께 찍어 나갈 수 있을까?</p>
  </div>
  
  <div class="button-group">
    <button onclick="alert('YES! 정말 고마워!')">YES</button>
    <button onmouseover="alert('NO는 안 돼!')">NO</button>
  </div>
</body>
</html>
